<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表格附加属性</title>
</head>
<body>
	<table  border="1px" cellpadding="10px" cellspacing="10px" rules="all"
	width="800px">
		<tr align="center">
			<th>姓名</th>
			<th>性别</th>
			<th>年龄</th>
			<th>爱好</th>
		</tr>
		<tr>
			<td>弟弟</td>
			<td>男</td>
			<td>18</td>
			<td>舔她</td>
		</tr>
		<tr>
			<td>骚男</td>
			<td>男</td>
			<td>24</td>
			<td>狗管枪</td>
		</tr>
		<tr>
			<td>七七</td>
			<td>女</td>
			<td>24</td>
			<td>玩骚男</td>
		</tr>
	</table>
</body>
</html>

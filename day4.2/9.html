<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>form</title>
</head>
<body>
	<form action="">
		文本：<input type="text" disabled=""><br>
		文本:<input type="" readonly ><br>
		输入域最大长度：<input type="text" maxlength="4"><br>
		默认值：<input type="text" value="你好"><br>
		提示语句：<input type="text" placeholder="请输入小骚男">
		按钮：<input type="button" value="登录"><br>
		文件：<input type="file"><br>
		隐藏：<input type="hidden" ><br>
		密码：<input type="password" ><br>
		单选：<input type="radio" name="sex">男
			   <input type="radio" name="sex">女
			   <input type="radio" name="sex">人妖<br>
		多选：<input type="checkbox" name="like">吃
			  <input type="checkbox" name="like">喝
			  <input type="checkbox" name="like">玩
			  <input type="checkbox" name="like">乐<br>
		图片：<input type="image" src="2.jpg" width="500" height="300"><br>
		提交：<input type="submit" value="提交"><br>
		重置：<input type="reset" value="重置" name="">
	</form>
</body>
</html>

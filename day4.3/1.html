<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>综合测试</title>
</head>
<body>
	<center>
		<table>
			<form action="">
				<tr>
					<td>用户名</td>
					<td>
						<input type="text" maxlength="16" placeholder ="请输入用户名">
					</td>
				</tr>
				<tr>
					<td>密码</td>
					<td>
						<input type="password" maxlength="16" placeholder ="请输入密码">
					</td>
				</tr>

					<td>请确认密码</td>
					<td>
						<input type="password" maxlength="16" placeholder ="请确认密码">

				</tr>
				<tr>

					</td>
				</tr>
					<td>手机</td>
					<td>
						<input type="text" maxlength="11">

					<td>身份证号</td>

						<input type="text" maxlength="18" placeholder="身份证号">

				<tr>

						<input type="file">

						<input type="hidden">

				</tr>
				<tr>
					<td>性别</td>
					<td><input type="radio" name="sex" id="">男
						<input type="radio" name="sex" id="">女

				</tr>
				<tr>
					<td>提交</td>
					<td><input type="image" src="./../doupo.png" alt="t提交" width="300" height="300">
					</td>
				</tr>
				<tr>
					<td>重置</td>
					<td><input type="reset" value="重置" name="">
					</td>
				</tr>
				<tr>
					<td>提交</td>
					<td><input type="submit" value="提交">
					</td>
				</tr>
			</form>

</html>

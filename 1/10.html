<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>锚点</title>
</head>
<body>
<!-- 锚点 是在a标签中的href=#目标名 
		在目标元素上应有id属性 -->
<a href="#H5"></a>
<a href="#css"></a>
<hr>
<div style="height: 2000px">
	
</div>
<h1 id="h5">html5</h1>
<div style="height: 2000px">
	
</div>
<h1 id="css">css</h1>

	
</body>
</html>
